<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 Modular V2</title>
    <link rel="stylesheet" href="./core/theme.css">
    <style>
        body { margin: 0; height: 100vh; display: flex; overflow: hidden; }
        #slot-sidebar { width: 280px; border-right: 1px solid var(--line); display: flex; flex-direction: column; background: #0b0d12; }
        #slot-main { flex: 1; display: flex; flex-direction: column; position: relative; background: var(--bg); }
        #hidden-stage { display: none; }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            #slot-sidebar { display: none; position: absolute; width: 100%; height: 100%; z-index: 10; }
            #slot-sidebar.show { display: flex; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="slot-sidebar"></div>
    <div id="slot-main"></div>
    <!-- 弹窗层槽位 -->
    <div id="slot-modal" style="position: fixed; inset: 0; pointer-events: none; z-index: 99;"></div>

    <script type="module" src="./core/loader.js"></script>
</body>
</html>
