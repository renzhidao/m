<header id="app-header" data-target="#slot-main" style="height: 60px; border-bottom: 1px solid var(--line); display: flex; align-items: center; padding: 0 16px; background: var(--panel); justify-content: space-between;">
    <div>
        <h2 id="header-title" style="font-size: 16px; margin: 0;">公共频道</h2>
        <div style="display: flex; align-items: center; margin-top: 2px;">
            <div id="status-dot" style="width: 8px; height: 8px; background: #666; border-radius: 50%; margin-right: 6px;"></div>
            <span id="header-status" style="font-size: 12px; color: var(--sub);">离线</span>
        </div>
    </div>
    
    <div class="btn-icon" id="btn-settings">⚙️</div>
</header>
