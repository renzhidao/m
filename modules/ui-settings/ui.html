<div id="settings-modal" data-target="#slot-modal" style="width: 100%; height: 100%; background: rgba(0,0,0,0.8); pointer-events: auto; display: none; place-items: center;">
    <div class="panel" style="background: var(--panel); width: 90%; max-width: 360px; padding: 20px; border-radius: 12px; border: 1px solid var(--line);">
        <h3 style="margin-top: 0;">设置</h3>
        
        <div style="margin-bottom: 15px;">
            <label style="display:block; color: var(--sub); font-size: 12px; margin-bottom: 5px;">我的昵称</label>
            <input id="st-nick" type="text" style="width: 100%; padding: 10px; background: #000; border: 1px solid var(--line); color: #fff; border-radius: 6px; box-sizing: border-box;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display:block; color: var(--sub); font-size: 12px; margin-bottom: 5px;">我的 ID</label>
            <div id="st-id" style="font-family: monospace; color: var(--primary);">-</div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button id="st-save" class="btn-primary" style="flex: 1;">保存</button>
            <button id="st-close" style="flex: 1; background: transparent; border: 1px solid var(--line); color: #fff; padding: 8px; border-radius: 6px; cursor: pointer;">关闭</button>
        </div>
    </div>
</div>
